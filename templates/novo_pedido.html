<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nova Solicitação</title>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 720px;
    margin: 40px auto;
    padding: 0 25px;
    color: #333;
    background: #f9fafb;
  }
  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 30px;
    text-align: center;
    color: #1e293b;
  }
  form {
    background: #ffffff;
    border-radius: 12px;
    padding: 30px 40px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  }
  label {
    display: block;
    font-weight: 600;
    color: #475569;
    margin-bottom: 8px;
    margin-top: 20px;
  }
  input[type=text],
  input[type=number],
  input[type=date],
  input[type=email],
  select,
  textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1.8px solid #cbd5e1;
    font-size: 1rem;
    font-weight: 500;
    color: #334155;
    transition: border-color 0.25s ease, box-shadow 0.25s ease;
  }
  input[readonly] {
    background-color: #e2e8f0;
    cursor: not-allowed;
  }
  input[type=text]:focus,
  input[type=number]:focus,
  input[type=date]:focus,
  input[type=email]:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3);
  }
  textarea {
    resize: vertical;
    min-height: 90px;
    font-family: inherit;
  }
  button[type=submit] {
    margin-top: 30px;
    background-color: #2563eb;
    color: #fff;
    padding: 14px 0;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.15rem;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type=submit]:hover {
    background-color: #1d4ed8;
  }
  .item-group {
    background: #f1f5f9;
    border-radius: 10px;
    padding: 20px 25px 25px 25px;
    margin-top: 25px;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
    position: relative;
  }
  .btn-remove-item {
    position: absolute;
    top: 12px;
    right: 12px;
    background: transparent;
    border: none;
    color: #ef4444;
    font-size: 22px;
    font-weight: 700;
    line-height: 1;
    cursor: pointer;
    padding: 0;
    width: 28px;
    height: 28px;
    text-align: center;
    border-radius: 50%;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .btn-remove-item:hover {
    background-color: #ef4444;
    color: white;
  }
  .btn-add-item {
    background-color: #10b981;
    font-weight: 700;
    font-size: 1.05rem;
    padding: 12px 0;
    width: 100%;
    border-radius: 10px;
    border: none;
    color: white;
    margin-top: 20px;
    transition: background-color 0.3s ease;
    cursor: pointer;
  }
  .btn-add-item:hover {
    background-color: #059669;
  }
  .empresa-options {
    display: flex;
    gap: 25px;
    margin-top: 10px;
  }
  .empresa-options label {
    font-weight: 500;
    color: #334155;
    cursor: pointer;
    user-select: none;
    position: relative;
    padding-left: 30px;
  }
  .empresa-options input[type=radio] {
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }
  .empresa-options input[type=radio] + span {
    position: absolute;
    left: 0;
    top: 3px;
    height: 20px;
    width: 20px;
    border: 2px solid #94a3b8;
    border-radius: 50%;
  }
  .empresa-options input[type=radio]:checked + span {
    background-color: #2563eb;
    border-color: #2563eb;
  }
  .empresa-options span {
    pointer-events: none;
  }
</style>
</head>
<body>
<h1>Nova Solicitação</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div style="background:#d1fae5; color:#065f46; padding:15px; border-radius:8px; font-weight:700; margin-bottom:20px; text-align:center;">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

<form method="POST" enctype="multipart/form-data" action="{{ url_for('novo_pedido') }}">

  <label for="rm">Número RM (sequencial)</label>
  <input type="text" id="rm" name="rm" value="{{ proximo_rm }}" readonly />

  <label for="status_solicitacao">Status da Solicitação</label>
  <input type="text" id="status_solicitacao" name="status_solicitacao" value="AGUARDANDO APROVAÇÃO" readonly />

  <label for="data_solicitacao">Data da Solicitação</label>
  <input type="date" id="data_solicitacao" name="data_solicitacao" value="{{ data_atual }}" required />

  <label for="requisitante">Requisitante</label>
  <input type="text" id="requisitante" name="requisitante" required />

  <div id="lista-itens">
    <div class="item-group">
      <button type="button" class="btn-remove-item" onclick="removerItem(this)" style="display:none;" aria-label="Remover Item">&times;</button>
      <label>Item</label>
      <input type="text" name="descricao[]" placeholder="Descrição do item" required />
      <label>Quantidade</label>
      <input type="number" name="qtd[]" min="1" value="1" required />
      <label>Anexo</label>
      <input type="file" name="anexo[]" />
    </div>
  </div>

  <button type="button" class="btn-add-item" onclick="adicionarItem()">Adicionar Item</button>

  <label>Empresa</label>
  <div class="empresa-options">
    <label><input type="radio" name="empresa" value="3r Serv" required /><span></span> 3r Serv</label>
    <label><input type="radio" name="empresa" value="Multi Serv" /><span></span> Multi Serv</label>
    <label><input type="radio" name="empresa" value="Sad Serv" /><span></span> Sad Serv</label>
  </div>

  <label for="centro_custo">Centro de Custo</label>
  <input type="text" id="centro_custo" name="centro_custo" />

  <label for="prioridade">Nível de Prioridade</label>
  <select id="prioridade" name="prioridade" required>
    <option value="Imediato">Imediato</option>
    <option value="Urgente - 1 Dia">Urgente - 1 Dia</option>
    <option value="Alta - 2 a 3 Dias">Alta - 2 a 3 Dias</option>
    <option value="Média - 4 a 5 Dias">Média - 4 a 5 Dias</option>
    <option value="Baixa - A partir de 6 dias.">Baixa - A partir de 6 dias.</option>
  </select>

  <label for="finalidade">Finalidade da Requisição *</label>
  <textarea id="finalidade" name="finalidade" rows="3" required></textarea>

  <label for="email">E-mail</label>
  <input type="email" id="email" name="email" required />

  <button type="submit">Enviar Solicitação</button>
</form>

<script>
  function adicionarItem() {
    const container = document.getElementById('lista-itens');
    const primeiroItem = container.querySelector('.item-group');
    const novoItem = primeiroItem.cloneNode(true);
    novoItem.querySelectorAll('input').forEach(input => {
      if(input.type !== 'file') input.value = '';
      else input.value = null;
    });
    novoItem.querySelector('.btn-remove-item').style.display = 'inline-block';
    container.appendChild(novoItem);
  }

  function removerItem(button) {
    const container = document.getElementById('lista-itens');
    if(container.children.length > 1) {
      button.parentElement.remove();
    }
  }
</script>

</body>
</html>
