<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login Administrativo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1f2937;
      position: relative;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.5);
      transition: background-color 0.3s ease;
      user-select: none;
      z-index: 1000;
    }
    .back-button:hover {
      background-color: #1e40af;
    }
    .login-container {
      background: #ffffff;
      padding: 48px 40px;
      border-radius: 20px;
      width: 380px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      text-align: center;
      z-index: 0;
    }
    .login-container h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 0.06em;
      color: #1e293b;
      user-select: none;
    }
    .input-group {
      margin-bottom: 25px;
      text-align: left;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #475569;
      user-select: none;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1.8px solid #cbd5e1;
      color: #1f2937;
      font-size: 1.1rem;
      font-weight: 500;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
      background: #fefefe;
    }
    input[type="password"]::placeholder {
      color: #94a3b8;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.5);
      background: #ffffff;
    }
    input[type="submit"] {
      width: 100%;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      padding: 16px 0;
      border-radius: 16px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="submit"]:hover,
    input[type="submit"]:focus {
      background: linear-gradient(90deg, #1e40af, #1e3a8a);
      box-shadow: 0 10px 28px rgba(30, 64, 175, 0.9);
    }
    .erro {
      background: #fee2e2;
      color: #dc2626;
      padding: 14px 20px;
      border-radius: 14px;
      margin-bottom: 25px;
      font-weight: 700;
      user-select: none;
      font-size: 1rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(220, 38, 38, 0.5);
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back()">← Voltar</button>

  <div class="login-container">
    <h2>Área Administrativa</h2>
    {% if erro %}
    <div class="erro">{{ erro }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
      <div class="input-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" name="senha" placeholder="Digite a senha" required autofocus autocomplete="current-password" />
      </div>
      <input type="submit" value="Entrar" />
    </form>
  </div>
</body>
</html>
